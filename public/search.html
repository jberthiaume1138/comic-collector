<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Comic Collector</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>

</head>

<body>
    <div>
        <div id="search">
            <h2>Search for a new series</h2>
            <input id="input-search" type="text" autofocus="autofocus" title="Enter a series title or partial title.">
            <button id="button-search">Search</button>
            <p>You can search with any or all of a series title.</p>
            <p>EX: "Amazing Spiderman" or "Old Man Lo"</p>
        </div>

        <div id="results">
        </div>
    </div>


    <!-- Handlebars templates -->
    <script id="search-template" type="text/x-handlebars-template">
        <h3>Search Results</h3>
        {{name}} carries a  {{weapon}}

    </script>

    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
